<head>
    <link href="css/dropdown.css" rel="stylesheet">
</head>
<main>
<div class="filterbar-container">
    <div class="filter-by-container">
        <p>Filter by:</p>
    </div>
    <div id="list1" class="fit-check-list" tabindex="100">
            <span class="fit-anchor">Fit</span>
            <ul class="fit-items">
                <li><input type="checkbox">Men</li>
                <li><input type="checkbox">Women</li>
                <li><input type="checkbox">Unisex</li>
            </ul>
    </div>
    <div id="list2" class="size-check-list" tabindex="100">
        <span class="size-anchor">Size</span>
        <ul class="size-items">
            <li><input type="checkbox">X-Small</li>
            <li><input type="checkbox">Small</li>
            <li><input type="checkbox">Medium</li>
            <li><input type="checkbox">Large</li>
            <li><input type="checkbox">X-Large</li>
        </ul>
    </div>
    <div id="list3" class="colour-check-list" tabindex="100">
        <span class="colour-anchor">Colour</span>
        <ul class="colour-items">
            <li><input type="checkbox">Red</li>
            <li><input type="checkbox">Blue</li>
            <li><input type="checkbox">Green</li>
            <li><input type="checkbox">Black</li>
            <li><input type="checkbox">Grey</li>
            <li><input type="checkbox">Yellow</li>
            <li><input type="checkbox">Orange</li>
            <li><input type="checkbox">Other</li>
        </ul>
    </div>
    <div id="list4" class="star-check-list" tabindex="100">
        <span class="star-anchor">Stars</span>
        <ul class="star-items">
            <li><input type="checkbox">1-Star</li>
            <li><input type="checkbox">2-Star</li>
            <li><input type="checkbox">3-Star</li>
            <li><input type="checkbox">4-Star</li>
            <li><input type="checkbox">5-Star</li>
        </ul>
    </div>
    <div class="filter-button-container">
        <button type="submit"><p>View Results</p></button>
    </div>
</div>
<script src="js/dropdownFilter.js"></script>
</main>
